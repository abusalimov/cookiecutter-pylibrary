language: python
python: '3.5'
sudo: false
env:
{% if cookiecutter.c_extension_support|lower == "yes" %}
  global:
    - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
    - SEGFAULT_SIGNALS="abrt segv"
{% endif %}
  matrix:
    - TOXENV=check
{% if cookiecutter.test_matrix_configurator == "yes" %}
{%- raw %}
{% for env, config in tox_environments|dictsort %}
    - TOXENV={{ env }}{% if config.cover %}{% endraw %}
        {%- if cookiecutter.coveralls|lower == 'yes' -%}
          {% if cookiecutter.c_extension_support|lower == "yes" %},extension-coveralls{% endif %},coveralls
        {%- endif %}
        {%- if cookiecutter.codecov|lower == 'yes' %},codecov{% endif -%}
      {%- raw %}{% endif %}

{% endfor %}
{%- endraw %}
{% else %}
{%- raw %}
{% for env in tox_environments %}
    - TOXENV={{ env }}{% if 'cover' in env %},coveralls,codecov{% endif %}

{% endfor %}
{%- endraw %}
{% endif %}
before_install:
  - easy_install --version
install:
  - pip install tox
  - virtualenv --version
  - tox --version
script:
  - tox -v
after_failure:
  - more .tox/log/* | cat
  - more .tox/*/log/* | cat
notifications:
  email:
    on_success: never
    on_failure: always
